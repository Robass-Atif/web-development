<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="inputContainer">
                <input type="text" id="inputText" placeholder="0" >
            </div>
            <div class="buttons">
                <div class ="line">
                    <button class ="button-text">AC</button>
                    <button class ="button-text">DEL</button>
                    <button class ="button-text">%</button>
                    <button class ="button-text">/</button>
                </div>
                <div class ="line">
                    <button class ="button-text">7</button>
                    <button class ="button-text">8</button>
                    <button class ="button-text">9</button>
                    <button class ="button-text">*</button>

                </div>
                <div class ="line">
                    <button class ="button-text">4</button>
                    <button class ="button-text">5</button>
                    <button class ="button-text">6</button>
                    <button class ="button-text">+</button>

                </div>
                <div class ="line">
                    <button class ="button-text">1</button>
                    <button class ="button-text">2</button>
                    <button class ="button-text">3</button>
                    <button class ="button-text" id="equal">=</button>

                </div>
                <div class ="line">
                    <button class ="button-text">0</button>
                    <button class ="button-text">00</button>
                    
                    <button class ="button-text">.</button>
                    

                </div>
            </div>
        </div> 
    </div>



</body>
<script src="script.js"></script>

</html>
